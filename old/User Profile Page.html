<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333333;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Profile Picture Section */
        .profile-picture {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .profile-picture div {
            width: 120px;
            height: 120px;
            background-color: #cccccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        /* Navigation Section */
        .navigation {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .navigation a {
            margin: 0 20px;
            font-size: 18px;
        }

        /* Main Content */
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #eeeeee;
            border-radius: 5px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            background-color: #007bff;
            height: 100%;
            width: 70%; /* Example progress: 70% */
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        /* Footer */
        footer {
            margin: 10px 10px;
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            color: #777777;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
