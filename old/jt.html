<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Website Login</title>
</head>
<body>
    <center>
        <table>
            <tr>
                <td colspan="2">
                    <h2>Login</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="#" method="POST">
                        <table>
                            <tr>
                                <td><label for="username">Username:</label></td>
                                <td><input type="text" id="username" name="username" required placeholder="Enter your username"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password" required placeholder="Enter your password"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="Login">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
