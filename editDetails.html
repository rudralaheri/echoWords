<html>
    <head>
        <title>Change Details</title>
    </head>
    <body>
        <!-- Page Header -->
        <div>
            <h1>Change Your Details</h1>
        </div>

        <!-- Change Details Form -->
        <div>
            <form>
                <!-- Name Field -->
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your new name">
                </div>
                <br>

                <!-- Email Field -->
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your new email">
                </div>
                <br>

                <!-- Password Update Section -->
                <h3>Change Password</h3>

                <!-- Old Password -->
                <div>
                    <label for="old-password">Old Password:</label><br>
                    <input type="password" id="old-password" name="old-password" placeholder="Enter your current password">
                </div>
                <br>

                <!-- New Password -->
                <div>
                    <label for="new-password">New Password:</label><br>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password">
                </div>
                <br>

                <!-- Confirm New Password -->
                <div>
                    <label for="confirm-password">Confirm New Password:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your new password">
                </div>
                <br>

                <!-- Submit Button -->
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
