<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Portal</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');


       body {
           margin: 0;
           padding: 0;
           font-family: 'Georgia', sans-serif;
           background: linear-gradient(to right, #0BACC8, #0E4B82);
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           color: #fff;
       }


       .login-container {
           background: rgba(255, 255, 255, 0.95);
           border-radius: 15px;
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
           width: 450px;
           padding: 30px;
           text-align: center;
       }


       .login-container h1 {
           color: #0BACC8;
           font-size: 28px;
           margin-bottom: 20px;
           font-weight: bold;
       }


       .login-container p {
           color: #333;
           margin-bottom: 30px;
           font-size: 16px;
       }


       .input-group {
           margin-bottom: 20px;
           text-align: left;
       }


       .input-group label {
           display: block;
           font-size: 14px;
           color: #555;
           margin-bottom: 5px;
       }


       .input-group input {
           width: 100%;
           padding: 12px;
           font-size: 16px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }


       .login-button {
           background: linear-gradient(90deg, #0BACC8, #087e8e);
           color: white;
           font-size: 18px;
           font-weight: bold;
           padding: 12px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           width: 100%;
           transition: transform 0.2s, box-shadow 0.2s;
       }


       .login-button:hover {
           background: linear-gradient(90deg, #087e8e, #055d64);
           transform: scale(1.05);
           box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
       }


       .forgot-password,
       .register-now {
           margin-top: 15px;
           color: #0BACC8;
           text-decoration: none;
           font-size: 14px;
       }


       .forgot-password:hover,
       .register-now:hover {
           text-decoration: underline;
       }
   </style>
</head>
<body>
   <div class="login-container">
       <h1>Welcome Back!</h1>
       <p>Login to access your account and continue your journey.</p>
       <form>
           <div class="input-group">
               <label for="username">Username</label>
               <input type="text" id="username" name="username" placeholder="Enter your username" required>
           </div>
           <div class="input-group">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" placeholder="Enter your password" required>
           </div>
           <button type="submit" class="login-button">Login</button>
       </form>
       <a href="#" class="forgot-password">Forgot Password?</a>
       <br>
       <a href="registrationcss.html" class="register-now">Don't have an account? Register now</a>
   </div>
</body>
</html>
